{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Short+Stack" rel="stylesheet">
        
        {% block meta %}{% endblock %}
        <title>{% block title %}In-N-Out{% endblock %}</title>
    </head>

    <header class="title_bar">
        <div class="home" center>
            <h4><a href="{% url 'index' %}"><img src="/static/css/io_logo.png"></a></h4>
        </div>
        {% comment %} <h1 class="title"><img src="/static/css/io_logo.png"></h1> {% endcomment %}
        {% if user.is_authenticated %}
        <div class="username">
            <h4><a href="{% url 'account_logout' %}">Logout</a></h4>
        </div>
        {% else %}
        <div class="login">
            <h4><a href="{% url 'account_login' %}">Login</a> |
                <a href="{% url 'account_signup' %}">Register</a></h4>
        </div>
        {% endif %}

    </header>

    <body>
        {% block content %}{% endblock %}
    <script src="/static/js/main.js">
    </body>
    

</html>
