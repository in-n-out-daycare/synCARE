{% extends "base.html" %}

{% block content %}
<script src="/static/js/main.js"></script>

<div class="wrapper">
   
    <div class="foodbox" ><button onclick="myBottleFunction()" class="dropButton">Bottle</button>
    
        <div id="bottleChoices" class="dropdownContent">
            <form id="bottle_form" method="POST" action="{% url 'bottle' visit_id=visit_id %}">{% csrf_token %}
                <div class="choicewrapper">
                <button class="checkbutton" name="bottle_choice" value="All">All</button>
                <button class="checkbutton" name="bottle_choice" value="1oz">1oz</button>
                <button class="checkbutton" name="bottle_choice" value="2oz">2oz</button>
                <button class="checkbutton" name="bottle_choice" value="3oz">3oz</button>
                </div>    
            </form>
        </div>
    
    </div>

    <div class="foodbox" ><button onclick="myNurseFunction()" class="dropButton">Nurse</button>
    
        <div id="nurseChoices" class="dropdownContent">
            <form id="nurse_form" method="POST" action="{% url 'nurse' visit_id=visit_id %}">{% csrf_token %}
                
                <button name="nurse_choice" value="10min">10min</button>
                <button name="nurse_choice" value="20min">20min</button>
                <button name="nurse_choice" value="30min">30min</button>
                    
            </form>
        </div>
    
    </div>
    

    <div class="foodbox" ><button onclick="myLunchFunction()" class="dropButton">Lunch</button>
    
        <div id="lunchChoices" class="dropdownContent">
            <form id="lunch_form" method="POST" action="{% url 'food' visit_id=visit_id %}">{% csrf_token %}
                
                <button name="food_choice" value="none">None</button>
                <button name="food_choice" value="liked">Liked</button>
                <button name="food_choice" value="loved">Loved</button>
                    
            </form>
        </div>
    
    </div>
    
</div>

{% endblock %}
