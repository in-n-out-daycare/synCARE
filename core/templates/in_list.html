{% extends "base.html" %}

{% block content %}

<a name="anchor"></a>
    <h1 class="action_header">{{ visit.child }}</h1>



    <h3 class="allergy">Food allergies: <strong style="text-transform:uppercase; font-size:24px;">{{ visit.child.allergy }}</strong></h3>


<div class="wrapper">
   
    <div class="foodbox" ><button onclick="myBottleFunction()" class="dropButton">Bottle</button>
    
        <div id="bottleChoices" class="dropdownContent">
            <form id="bottle_form" method="POST" action="{% url 'bottle' visit_id=visit_id %}">{% csrf_token %}
                <div class="choicewrapper">
                <button class="choicebutton" name="bottle_choice" value="Drank entire">Drank all</button>
                <button class="choicebutton" name="bottle_choice" value="1 oz left in">1 oz left</button>
                <button class="choicebutton" name="bottle_choice" value="2 oz left in">2 oz left</button>
                <button class="choicebutton" name="bottle_choice" value="3 oz left in">3 oz left</button>
                </div>
            </form>
        </div>
    
    </div>

    <div class="foodbox" ><button onclick="myNurseFunction()" class="dropButton">Nursing</button>
    
        <div id="nurseChoices" class="dropdownContent">
            <form id="nurse_form" method="POST" action="{% url 'nurse' visit_id=visit_id %}">{% csrf_token %}
                <div class="choicewrapper">
                <button class="choicebutton" name="nurse_choice" value="10 min">10 min</button>
                <button class="choicebutton" name="nurse_choice" value="20 min">20 min</button>
                <button class="choicebutton" name="nurse_choice" value="30 min">30 min</button>
                </div>    
            </form>
        </div>
    
    </div>
    

    <div class="foodbox" ><button onclick="myLunchFunction()" class="dropButton">Lunch</button>
    
        <div id="lunchChoices" class="dropdownContent">
            <form id="food_form" method="POST" action="{% url 'food' visit_id=visit_id %}">{% csrf_token %}
                <div class="choicewrapper">
                <button class="choicebutton" name="food_choice" value="did not eat">None</button>
                <button class="choicebutton" name="food_choice" value="liked">Liked</button>
                <button class="choicebutton" name="food_choice" value="loved">Loved</button>
                </div>    
            </form>
        </div>
    
    </div>
    
</div>

{% endblock %}
