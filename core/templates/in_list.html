{% extends "base.html" %}

{% block content %}
<script src="/static/js/main.js"></script>


    <h1 class="action_header">{{ visit.child }}</h1>



    <h3>Food allergies: {{ visit.child.allergy }}</h3>


<div class="wrapper">
   
    <div class="foodbox" ><button onclick="myBottleFunction()" class="dropButton">Bottle</button>
    
        <div id="bottleChoices" class="dropdownContent">
            <form id="bottle_form" method="POST" action="{% url 'bottle' visit_id=visit_id %}">{% csrf_token %}
                <div class="choicewrapper">
                <button class="choicebutton" name="bottle_choice" value="All">All</button>
                <button class="choicebutton" name="bottle_choice" value="1oz">1 oz</button>
                <button class="choicebutton" name="bottle_choice" value="2oz">2 oz</button>
                <button class="choicebutton" name="bottle_choice" value="3oz">3 oz</button>
                </div>
            </form>
        </div>
    
    </div>

    <div class="foodbox" ><button onclick="myNurseFunction()" class="dropButton">Nurse</button>
    
        <div id="nurseChoices" class="dropdownContent">
            <form id="nurse_form" method="POST" action="{% url 'nurse' visit_id=visit_id %}">{% csrf_token %}
                <div class="choicewrapper">
                <button class="choicebutton" name="nurse_choice" value="10min">10min</button>
                <button class="choicebutton" name="nurse_choice" value="20min">20min</button>
                <button class="choicebutton" name="nurse_choice" value="30min">30min</button>
                </div>    
            </form>
        </div>
    
    </div>
    

    <div class="foodbox" ><button onclick="myLunchFunction()" class="dropButton">Lunch</button>
    
        <div id="lunchChoices" class="dropdownContent">
            <form id="food_form" method="POST" action="{% url 'food' visit_id=visit_id %}">{% csrf_token %}
                <div class="choicewrapper">
                <button class="choicebutton" name="food_choice" value="none">None</button>
                <button class="choicebutton" name="food_choice" value="liked">Liked</button>
                <button class="choicebutton" name="food_choice" value="loved">Loved</button>
                </div>    
            </form>
        </div>
    
    </div>
    
</div>

{% endblock %}
