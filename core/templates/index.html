{% extends "base.html" %}
{% load static %}


{% block content %}
{% if user.is_authenticated %}
    <div class="students">
        {% for child in children %} 

        <div class="student"><a href="#">{{ child.full_name }}</a></div>
        
        {% endfor %}
    </div>
{% else %}
        <div class="welcome"><h4><a href="{% url 'account_login' %}">Login</a>
{% endif %}



{% endblock %}
