{% extends "base.html" %}
{% load static %}


{% block content %}
{% if user.is_authenticated %}

    <div class="wrapper">
        {% for child in children %} 

            <div class="box">
            {% if child.visit|length == 1 %}
                <a href="{% url 'activity_list' visit_id=child.visit.0.id %}">
            {% endif %}
            
            {{ child.full_name }}</a>
            {% if child.visit|length == 1 %}
                <div class="check-out" ><a href="{% url 'check_out' visit_id=child.visit.0.id %}"><button>Check out</button></a></div>
            {% else %}
            
                <div class="check-in" ><a href="{% url 'check_in' child_id=child.child_id %}"><button>Check in</button></a></div>
            {% endif %}  
            </div>
              
    
    {% endfor %}
    
    </div>

{% else %}
        <div class="welcome"><h4><a href="{% url 'account_login' %}">
{% endif %}



{% endblock %}
