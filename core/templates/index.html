{% extends "base.html" %}
{% load static %}


{% block content %}
{% if user.is_authenticated %}

    <div class="wrapper">
        {% for child in children %} 

        <div class="box"><a href="{% url 'activity_list' %}">{{ child.full_name }}</a></div>
        
        {% endfor %}
    </div>

{% else %}
        <div class="welcome"><h4><a href="{% url 'account_login' %}">
{% endif %}



{% endblock %}
