{% extends "base.html" %}

{% block content %}

<div class="wrapper">
    
    <div class="box"><a href="{% url 'food' %}">In</a></div>
    {% if activity.start_time == null %}
    <div class="nap-in" ><a href="{% url 'nap_in' child_id=child.child_id %}">Nap in</a></div>
        
    {% else %}
    <div class="nap-out" ><a href="{% url 'nap_out' visit_id=child.visit.0.id %}">Nap out</a></div>
        
    {% endif %}  
    <div class="box"><a href="{% url 'diaper' %}">Out</a></div>

</div>

{% endblock %}
